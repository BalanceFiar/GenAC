name: GenAC
version: '2.1'
main: balance.genac.GenAC
api-version: 1.16
author: Balance
description: Advanced Anti-Cheat Plugin for Minecraft 1.16.5-1.21.4
depend: [ProtocolLib]

commands:
  genac:
    description: Main GenAC command
    usage: /<command> [args]
    permission: genac.admin
    aliases: [gac, anticheat]

permissions:
  genac.admin:
    description: Access to all GenAC commands
    default: op
  genac.alerts:
    description: Receive GenAC alerts
    default: op
  genac.bypass:
    description: Bypass all GenAC checks
    default: false